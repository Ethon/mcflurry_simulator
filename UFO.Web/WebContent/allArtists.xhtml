	</ui:define>
	<ui:define name="content">
		<h3>Artists Overview</h3>
		 <p:dataGrid var="artist" value="#{restArtistService.allArtists}" columns="4" layout="grid"
        rows="12" paginator="true" id="artists"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
            Artists
        </f:facet>
 
        <p:panel header="#{artist.id}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
 
                <h:outputText value="#{artist.name}" />
 

            </h:panelGrid>
        </p:panel>
        
 
    </p:dataGrid>
