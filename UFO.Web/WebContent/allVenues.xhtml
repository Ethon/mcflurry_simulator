<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/basicTemplate.xhtml">
	<ui:define name="title">UFO Web - Venues</ui:define>
	<ui:define name="content">
		<h3>Artists Overview</h3>
		<p:dataGrid	var="venue" value="#{restVenueService.allVenues}"
		 			columns="4" layout="grid"
        			rows="12" paginator="true" id="venues"
        			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        			rowsPerPageTemplate="6,12,16">
	        <f:facet name="header">
	            Venues
	        </f:facet>
 
        	<p:panel header="#{venue.id}" style="text-align:center">
            	<h:panelGrid columns="1" style="width:100%">
					<h:outputText value="#{venue.name}" />
				</h:panelGrid>
        	</p:panel>
		</p:dataGrid>
		<p:gmap center="41.381542, 2.122893"
				zoom="15"
				type="HYBRID"
				style="width:100%;height:400px" />
	</ui:define>
</ui:composition>

</html>
